version: '3'
 
services:
  db:
    image: postgres
    environment:
      - DB_HOST=db
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=supersecretpassword

  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DB_HOST=db
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=supersecretpassword
    depends_on:
      - db
